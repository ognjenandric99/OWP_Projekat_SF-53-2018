  <h1>Filmovi</h1>

  <table id="tabelaFilm">
  	<tr>
  		<th> <input id="f_naziv"/> </th>
  		<th> <input id="f_trajanje" type="number"/> </th>
  		<th> <select id="f_zanrovi" multiple></select></th>
  		<th> <input id="f_godina" type="number"/> </th>
  		<th> <input id="f_distributer"/> </th>
  		<th> <input id="f_zemlja"/> </th>
  		<th> <button id="filterBtnFilm">Filtriraj</button> </th>
  	</tr>
    <tr> 
      <th onclick="w3.sortHTML('#tabelaFilm','.item', 'td:nth-child(2)')">Naziv</th>
      <th onclick="w3.sortHTML('#tabelaFilm','.item', 'td:nth-child(3)')">Trajanje</th>
      <th onclick="w3.sortHTML('#tabelaFilm','.item', 'td:nth-child(4)')">Zanrovi</th>
      <th onclick="w3.sortHTML('#tabelaFilm','.item', 'td:nth-child(8)')">Godina Proizvodnje</th>
      <th onclick="w3.sortHTML('#tabelaFilm','.item', 'td:nth-child(9)')">Distributer</th>
      <th onclick="w3.sortHTML('#tabelaFilm','.item', 'td:nth-child(10)')">Zemlja Porekla</th>
    </tr>
  </table>
  
  <p id="errorMsg"></p>
  
  <h3>Dodajte film</h3>
  <label>Naziv : </label><input id="am_naziv" required/><br>
  <label>Trajanje : </label><input id="am_trajanje" type="number" required/><br>
  <label>Zanr : </label><select id="zanroviDropdown" multiple></select><br>
  <label>Opis : </label><input id="am_opis"/><br>
  <label>Glumci : </label><input id="am_glumci"/><br>
  <label>Reziser : </label><input id="am_reziser"/><br>
  <label>Godina Proizvodnje : </label><input id="am_godinaProizvodnje" required/><br>
  <label>Distributer : </label><input id="am_distributer" required/><br>
  <label>Zemlja Porekla : </label><input id="am_zemljaPorekla" required/><br>
  <button id="dodajFilmbtn">Dodaj novi film</button>
  
  
 <script src="./js/film.js"></script>
